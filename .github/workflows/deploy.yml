name: Deploy to Rocky Linux Server

on:
  workflow_run:
    workflows: ["CD - Docker Build and Push"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/gitt-backend:latest

            docker stop gitt-backend || true
            docker rm gitt-backend || true

            docker run -d \
              --name gitt-backend \
              --network gitt-network \
              --env-file /home/admingitt/Gitt/backend/.env \
              -p 3000:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/gitt-backend:latest
