name: Deploy to Rocky Linux Server

on:
  workflow_run:
    workflows: ["CD - Docker Build and Push"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: - SSH Deploy to Rocky Linux
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "- Login to Docker Hub..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "- Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/gitt-backend:latest

            echo "- Stopping old container..."
            docker stop gitt-backend || true
            docker rm gitt-backend || true

            echo "- Running new container..."
            docker run -d \
              --name gitt-backend \
              --network gitt-network \
              -p 3000:3000 \
              --restart unless-stopped \
              --env-file /home/admingitt/Gitt/backend/.env \
              ${{ secrets.DOCKER_USERNAME }}/gitt-backend:latest

      - name: - Run database seed
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "- Running DB seed..."
            docker exec gitt-backend bun run db:seed
